<script src="assets/js/popper.min.js"></script>

		<link rel="stylesheet" href="assets/css/normalize.css">

	</head>
	<body>
		<button type="button" data-toggle="modal" data-target="#myModal" 
		class="btn btn-outline-primary btn-lg btn-block" id="btn_add">新增书籍类型</button>
		<table class="layui-hide" id="demo"></table>
		<table id="mytab" class="layui-table">
			<thead>
				<tr>
					<td>ID</td>
					<td>类型名称</td>
					<td>最大数量</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="tb">
				
			</tbody>
		</table>  
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="txt_departmentname">类型名称</label>
                        <input type="hidden" id="tid" />
                        <input type="text" name="type" class="form-control" id="type" placeholder="图书类型名称">
                    </div>
                    <div class="form-group">
                        <label for="txt_parentdepartment">类型数量</label>
                        <input type="text" name="type_max_num" class="form-control" 
                        id="type_max_num" placeholder="图书类型数量">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
    </div>
	</body>
</html>
